<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* ================= RESET ================= */

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
-webkit-tap-highlight-color:transparent;
}

body{
background:#0b1220;
color:white;
overflow-x:hidden;
}

/* ================= FONDO ================= */

body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:linear-gradient(120deg,#0ea5e9,#1e3a8a,#0ea5e9);
animation:bgMove 18s linear infinite;
opacity:.15;
z-index:-2;
}

@keyframes bgMove{
0%{transform:translate(-20%,-20%) rotate(0deg);}
100%{transform:translate(-20%,-20%) rotate(360deg);}
}

/* LINEAS */

.lines{
position:fixed;
width:100%;
height:100%;
overflow:hidden;
z-index:-1;
}

.lines span{
position:absolute;
width:2px;
height:200px;
background:linear-gradient(transparent,#38bdf8,transparent);
animation:fall 6s linear infinite;
opacity:.4;
}

@keyframes fall{
0%{transform:translateY(-200px);}
100%{transform:translateY(120vh);}
}

/* BUS */

.bus{
position:fixed;
bottom:30px;
left:-250px;
font-size:42px;
animation:drive 18s linear infinite;
z-index:1;
}

@keyframes drive{
0%{left:-250px;}
100%{left:110%;}
}

/* ================= CONTENIDO ================= */

.container{
max-width:700px;
margin:auto;
padding:25px 15px;
text-align:center;
}

h1{
font-size:26px;
margin-bottom:8px;
}

.subtitle{
opacity:.7;
margin-bottom:20px;
font-size:14px;
}

/* SELECTORES APP */

.controls{
display:flex;
flex-direction:column;
gap:12px;
margin-bottom:20px;
}

select{
padding:14px;
border-radius:14px;
border:none;
background:#1e293b;
color:white;
font-size:15px;
}

/* TARJETA */

.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(15px);
border-radius:18px;
padding:20px;
box-shadow:0 10px 25px rgba(0,0,0,.4);
animation:fadeUp .7s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

.card h2{
margin-bottom:15px;
color:#38bdf8;
font-size:18px;
}

/* HORARIOS */

.time{
display:flex;
justify-content:space-between;
padding:10px 0;
border-bottom:1px solid rgba(255,255,255,.08);
font-size:15px;
}

/* FOOTER */

footer{
margin-top:25px;
opacity:.6;
font-size:13px;
}

/* MOBILE EXTRA */

@media(max-width:480px){

h1{font-size:22px;}

.time{
font-size:14px;
padding:12px 0;
}

select{
font-size:16px;
}

}

</style>
</head>
